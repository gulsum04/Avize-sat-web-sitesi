    .deneme {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 50px;
      background-color: rgb(255, 254, 255);

  <body class="animsition">
    <h3 class="ltext-103 cl5 m-b-80 m-t-80 m-l-84">
      Coza Store İstatislikleri
    </h3>
    <!-- Grafik Alanı -->

    <div class="container">
      <h3 class="p-b-18 p-t-18 txt-center">
        2024 Yılında Satılan Aydınlatma Türleri (%)
      </h3>
      <div class="col-lg-6 p-b-30 p-t-30 m-lr-auto deneme">
        <canvas id="chandelierPieChart"></canvas>
        <br /><br />
      </div>
      <script>
        // Satılan avize türlerini gösteren pasta grafiği
        const ctx1 = document
          .getElementById("chandelierPieChart")
          .getContext("2d");
        const chandelierPieChart = new Chart(ctx1, {
          type: "pie",
          data: {
            labels: [
              "Sarkıt Avize",
              "Tavan Lambası",
              "Spot Lamba",
              "Abajur",
              "Lambader",
            ],
            datasets: [
              {
                data: [35, 20, 15, 10, 20],
                backgroundColor: [
                  "rgba(177, 130, 180, 0.7)",
                  "rgba(158, 180, 211, 0.7)",
                  "rgba(186, 180, 211, 0.7)",
                  "rgba(255, 1000, 193, 0.7)",
                  "rgba(109, 132, 147, 0.7)",
                ],
                borderColor: [
                  "rgba(177, 130, 180, 0.8)",
                  "rgba(158, 180, 211, 0.8)",
                  "rgba(186, 180, 211, 0.8)",
                  "rgba(255, 1000, 193, 0.8)",
                  "rgba(109, 132, 147, 0.8)",
                ],
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
            },
          },
        });
      </script>

      <h3 class="txt-center p-b-18 p-t-18">Coza Store'daki Müşteri Sayısı</h3>
      <div class="col-lg-6 p-b-30 p-t-30 m-lr-auto m-b-50 deneme">
        <canvas id="customerLineChart"></canvas>
        <br />
      </div>

      <br />
      <script>
        // Cozastore'a gelen aylık müşteri sayısını gösteren çizgi grafiği
        const ctx2 = document
          .getElementById("customerLineChart")
          .getContext("2d");
        const customerLineChart = new Chart(ctx2, {
          type: "line",
          data: {
            labels: [
              "1990",
              "1993",
              "1996",
              "1999",
              "2002",
              "2005",
              "2008",
              "2011",
              "2014",
              "2017",
              "2020",
              "2023",
            ], // Aylar
            datasets: [
              {
                label: "Yıllara Göre Müşteri Sayısı",
                data: [
                  4000, 5075, 7061, 6000, 8074, 10061, 9158, 11163, 11300,
                  14794, 20053, 22389,
                ],
                fill: false,
                borderColor: "rgba(240, 189, 138, 1)",
                tension: 0.1, // Çizginin eğriliği
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true, // Y ekseninin sıfırdan başlamasını sağlar
              },
            },
          },
        });
      </script>

      <h3 class="txt-center p-b-18 p-t-18">Stok Durumu</h3>
      <div class="col-lg-6 p-b-30 p-t-30 m-lr-auto deneme">
        <canvas id="stockBarChart"></canvas>
      </div>

      <script>
        const stockBarChart = document
          .getElementById("stockBarChart")
          .getContext("2d");
        new Chart(stockBarChart, {
          type: "bar",
          data: {
            labels: [
              "Sarkıt Avize",
              "Tavan Lambası",
              "Spot Lamba",
              "Abajur",
              "Lambader",
              "Art-Deco Serisi",
            ],
            datasets: [
              {
                label: "Stok Sayısı",
                data: [3200, 2000, 1800, 850, 1700, 500],
                backgroundColor: [
                  "#ffc6c6", // Daha sıcak soft pembe
                  "#ffd9b3", // Daha sıcak şeftali
                  "#fff2b3", // Daha sıcak krem sarı
                  "#b3f7d4", // Hafif sıcak nane yeşili
                  "#b3d9ff", // Hafif sıcak mavi
                ],
              },
            ],
          },
          options: {
            indexAxis: "y",
            responsive: true,
            plugins: {
              legend: {
                position: "right",
              },
            },
          },
        });
      </script>

      <h3 class="txt-center p-b-18 p-t-18">Günlük Ziyaretçi Sayısı</h3>
      <div class="col-lg-6 p-b-30 p-t-30 m-lr-auto deneme">
        <canvas id="visitorLineChart"></canvas>
      </div>

      <script>
        const visitorLineChart = document
          .getElementById("visitorLineChart")
          .getContext("2d");
        new Chart(visitorLineChart, {
          type: "line",
          data: {
            labels: [
              "Pazartesi",
              "Salı",
              "Çarşamba",
              "Perşembe",
              "Cuma",
              "Cumartesi",
              "Pazar",
            ],
            datasets: [
              {
                label: "Ziyaretçi Sayısı",
                data: [60, 70, 73, 68, 77, 90, 85],
                borderColor: "#4bc0c0",
                fill: false,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
            },
          },
        });
      </script>

      <h3 class="txt-center p-b-18 p-t-18">Kampanya Katılım Oranı (%)</h3>
      <div class="col-lg-6 p-b-30 p-t-30 m-lr-auto deneme">
        <canvas id="campaignDoughnutChart"></canvas>
      </div>

      <script>
        const campaignDoughnutChart = document
          .getElementById("campaignDoughnutChart")
          .getContext("2d");
        new Chart(campaignDoughnutChart, {
          type: "doughnut",
          data: {
            labels: ["İndirim Kuponu", "2.Ürüne %15 İndirim", "%10 İndirim"],
            datasets: [
              {
                data: [50, 30, 20],
                backgroundColor: [
                  "#b3f7d4", // Hafif sıcak nane yeşili
                  "#a6d2f7", // Pastel açık mavi
                  "#fff2b3", // Daha sıcak krem sarı
                ],
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
            },
          },
        });
      </script>

      <h3 class="txt-center p-b-18 p-t-18">Yıllık Gelir Dağılımı</h3>
      <div class="col-lg-6 p-b-30 p-t-30 m-lr-auto deneme">
        <canvas id="incomeRadarChart"></canvas>
      </div>

      <script>
        const incomeRadarChart = document
          .getElementById("incomeRadarChart")
          .getContext("2d");
        new Chart(incomeRadarChart, {
          type: "radar",
          data: {
            labels: [
              "Sarkıt Avize",
              "Tavan Lambası",
              "Spot Lamba",
              "Abajur",
              "Lambader",
              "Art-Deco Serisi",
            ],
            datasets: [
              {
                label: "2024 Gelir (₺)",
                data: [680000, 650000, 600000, 500000, 620000, 70000],
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                borderColor: "#36a2eb",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
            },
          },
        });
      </script>

      <!-- Back to top -->
      <div class="btn-back-to-top" id="myBtn">
        <span class="symbol-btn-back-to-top">
          <i class="zmdi zmdi-chevron-up"></i>
        </span>
      </div>
    </div>

    <script src="vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>

    <script src="vendor/sweetalert/sweetalert.min.js"></script>
    <script>
      $(".js-addwish-b2").on("click", function (e) {
        e.preventDefault();
      });

      $(".js-addwish-b2").each(function () {
        var nameProduct = $(this).parent().parent().find(".js-name-b2").html();
        $(this).on("click", function () {
          swal(nameProduct, "Favorilere eklendi!", "success");

          $(this).addClass("js-addedwish-b2");
          $(this).off("click");
        });
      });

      $(".js-addwish-detail").each(function () {
        var nameProduct = $(this)
          .parent()
          .parent()
          .parent()
          .find(".js-name-detail")
          .html();

        $(this).on("click", function () {
          swal(nameProduct, "Favorilere eklendi!", "success");

          $(this).addClass("js-addedwish-detail");
          $(this).off("click");
        });
      });

      /*---------------------------------------------*/

      $(".js-addcart-detail").each(function () {
        var nameProduct = $(this)
          .parent()
          .parent()
          .parent()
          .parent()
          .find(".js-name-detail")
          .html();
        $(this).on("click", function () {
          swal(nameProduct, "Sepete eklendi!", "success");
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
      $(".js-pscroll").each(function () {
        $(this).css("position", "relative");
        $(this).css("overflow", "hidden");
        var ps = new PerfectScrollbar(this, {
          wheelSpeed: 1,
          scrollingThreshold: 1000,
          wheelPropagation: false,
        });

        $(window).on("resize", function () {
          ps.update();
        });
      });
    </script>
