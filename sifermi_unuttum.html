    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/linearicons-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link

      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/perfect-scrollbar/perfect-scrollbar.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="col-lg-5 p-b-200 m-tb-100 m-lr-auto">
      <div class="reset-password-form border txt-center m-t-50">
        <h2 class="txt-center ltext-102 p-b-20 m-t-70">Şifremi Unuttum</h2>
        <form>
          <div class="bor8 m-b-20 m-t-50 how-pos4-parent">
            <input
              class="stext-111 cl2 plh3 size-116 p-l-20 p-r-30"
              type="email"
              name="email"
              id="email"
              placeholder="E-posta adresinizi giriniz*"
              required
            />
          </div>

          <div class="col-md-4 m-tb-25 m-lr-auto">
            <button
              type="button"
              onclick="showConfirmation()"
              class="flex-c-m stext-111 cl0 m-lr-auto size-101 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer"
            >
              Şifre Sıfırlama Bağlantısı Gönder
            </button>
          </div>
        </form>
        <br />
        <a href="hesap.html" class="cl2 stext-111"
          >Hesabınız var mı? Giriş Yap</a
        >
      </div>
    </div>

    <style>
      .border {
        background: linear-gradient(#fbf8ff, #f8eefe, #e4ecfe);
        height: auto;
        padding: 20px;
        border-radius: 20px;
      }
    </style>

    <script>
      function showConfirmation() {
        const emailField = document.getElementById("email").value.trim();
        if (emailField === "") {
          alert("Lütfen bir e-posta adresi girin.");
        } else {
          alert(
            "E-postanızı kontrol edin. Şifre sıfırlama bağlantısı gönderildi."
          );
        }
      }
    </script>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
      $(".js-select2").each(function () {
        $(this).select2({
          minimumResultsForSearch: 20,
          dropdownParent: $(this).next(".dropDownSelect2"),
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/MagnificPopup/jquery.magnific-popup.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
      $(".js-pscroll").each(function () {
        $(this).css("position", "relative");
        $(this).css("overflow", "hidden");
        var ps = new PerfectScrollbar(this, {
          wheelSpeed: 1,
          scrollingThreshold: 1000,
          wheelPropagation: false,
        });

        $(window).on("resize", function () {
          ps.update();
        });
      });
    </script>
    <!--===============================================================================================-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
    <script src="js/map-custom.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
